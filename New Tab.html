<html><head><base href="." />
<style>
:root {
  --accent: #7c4dff;
  --bg: #121212;
  --card: #1e1e1e;
  --text: #ffffff;
}

/* Existing styles remain the same */
body {
  background: var(--bg);
  color: var(--text);
  font-family: 'Inter', system-ui, sans-serif;
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.container {
  max-width: 800px; /* Reduced from 1000px */
  margin: 60px auto;
  padding: 20px;
}

.search-box {
  background: var(--card);
  border-radius: 12px;
  padding: 12px 20px; /* Reduced padding */
  width: 400px; /* Reduced from 600px */
  margin: 20px auto;
  display: flex;
  align-items: center;
  transition: transform 0.2s, box-shadow 0.2s;
}

.search-box:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.search-box input {
  background: none;
  border: none;
  color: var(--text);
  font-size: 1em; /* Reduced from 1.1em */
  width: 100%;
  padding: 6px; /* Reduced from 8px */
  margin-left: 12px;
}

.search-box input:focus {
  outline: none;
}

.bookmarks {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Reduced from 200px */
  gap: 15px; /* Reduced from 20px */
  margin-top: 40px;
}

.bookmark {
  background: var(--card);
  border-radius: 12px;
  padding: 15px; /* Reduced from 20px */
  text-decoration: none;
  color: var(--text);
  transition: transform 0.2s, background 0.2s;
  display: flex;
  align-items: center;
  font-size: 0.9em; /* Added smaller font */
}

.bookmark:hover {
  transform: translateY(-2px);
  background: #282828;
}

.icon {
  width: 20px; /* Reduced from 24px */
  height: 20px; /* Reduced from 24px */
  margin-right: 10px; /* Reduced from 12px */
  fill: var(--accent);
}

.clock {
  font-size: 3.5em; /* Reduced from 4em */
  font-weight: 300;
  margin: 20px 0;
}

.date {
  color: #888;
  font-size: 1.1em; /* Reduced from 1.2em */
}

.ambient-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at center, #202020 0%, #121212 100%);
  z-index: -1;
}
</style>
</head>

<script>
function updateTime() {
  const now = new Date();
  const clock = document.getElementById('clock');
  const date = document.getElementById('date');
  
  clock.textContent = now.toLocaleTimeString('en-US', { 
    hour: '2-digit', 
    minute: '2-digit',
    hour12: true 
  });
  
  date.textContent = now.toLocaleDateString('en-US', { 
    weekday: 'long', 
    month: 'long', 
    day: 'numeric' 
  });
}

updateTime();
setInterval(updateTime, 1000);

document.querySelector('.search-box input').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    const query = this.value;
    if (query) {
      window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
    }
  }
});
</script>
